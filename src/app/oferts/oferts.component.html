<div class="container">

  <div *ngFor="let offer of offers">
    <a [routerLink]="['/detail/'+ offer._id]" routerLinkActive="router-link-active">
      <div class="container cartas p-2 my-2">
        <div class="row d-flex align-items-center">
          <div class="col-4 col-sm-4 col-md-3 col-lg-2">
            <div [ngStyle]="{ 'background-image': 'url(' + offer.picture + ')' }" class="image ms-5"></div>
          </div>
          <div class="col-8 col-sm-8 col-md-3 col-lg-4 pt-2">
            <h5>{{offer.name}}</h5>
            <p>{{offer.company.name}}</p>
          </div>
          <div class="col-4 col-sm-4 col-md-2 col-lg-2 location text-center ">
            <p>{{offer.location}}</p>
          </div>
          <div class="col-4 col-sm-4 col-md-2 col-lg-2 type text-center">
            <p class="p-2 badge"
              [ngClass]="{ 'badge-ft': offer.type == 'full-time', 'badge-pt': offer.type == 'partial', 'badge-free': offer.type == 'freelancer', 'badge-intern': offer.type == 'internship' , 'badge-project': offer.type == 'project'  }">
              {{offer.type}}</p>
          </div>
          <div class="col-4 col-sm-4 col-md-2 col-lg-2 date text-center">
            <p>{{formatDate(offer.savedAt)}}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
